<div class="content-sub-title">Summary for {{month}}, {{year}}</div>

{% if total %}
<table>
    <tr>
        <th>Type</th>
        <th>Count</th>
    </tr> 
    {% for key,value in all_crimes.items %}
	<tr>
        <td> {{key}} </td>
        <td> {{value}} </td>
	</tr>
    {% endfor %}
	<tr> 
    	<td> All Crimes </td>
    	<td> {{total}} </td>
	</tr>
</table>
{% else %}
<table>
    <tr>
        <th>Type</th>
        <th>Count</th>
    </tr> 
	<tr> 
    	<td> All Crimes </td>
    	<td> 0 </td>
	</tr>
</table>
{% endif %}
