{% if month and year %}
<h1> Summary of Crimes in Vancouver for {{month}} {{year}} </h1>
{% else %}
<h1> Summary of Crimes in Vancouver </h1>
{% endif %} 
<table border="1">
    <tr>
    <th>Type of Crime</th>
    <th>Number of Crimes</th>
    </tr> 
    {% for key,value in all_crimes.items %}
    	<tr>
    	<td> {{key}} </td>
    	<td> {{value}} </td>
    	</tr>
    {% endfor %}
    {% if total %}
	<tr> 
	<td> Total </td>
	<td> {{total}} </td>
	</tr>
    {% endif %}
</table>
