<div class="login-header">
    {% if user.is_authenticated %}
    Logged in as <b>{{user}}</b>
    <div class="user-buttons">
        <div class="settings-button user-button" title="settings"></div>
        <a href="/logout"><div class="logout-button user-button" title="logout"></div></a>
    </div>
    {% else %}
    <div id="login-marker" class="login-button">Login / Register</div>
    {% endif %}
</div>

{% if user.is_authenticated %}
<div class="toggle-favs"></div>
{% endif %}

<div class="favs-list"></div>
