{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Vancrime</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript" src="{% static 'vancrime/map.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNhncoP-tfsSs2qbbX_ne0GVTImbrLzf0&"></script>
    <script>
      var map = initMap();
    </script>
    {% for crime in crime_list %}
        <script type="text/javascript">
          var pos = new google.maps.LatLng(crime.location.latitude, crime.location.longitude);
          var type = "{{ crime.crime_type }}";
          addMarker(pos, type, map);
        </script>
    {% endfor %}
  </body>
</html>
